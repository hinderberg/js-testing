  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-1.3.4.js"></script>
  <!--script type="text/javascript" src="lib/jasmine-sinon.js"></script-->

  <!-- include source files here... -->
  <script type="text/javascript" src="../../simple/lib/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="../mustache-0.4.2.js"></script>
  <script type="text/javascript" src="../../simple/lib/EventEmitter.js"></script>
  <script type="text/javascript" src="../../simple/simple.js"></script>

  <script type="text/javascript" src="../namespace.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ViewSpec.js"></script>
  <script type="text/javascript" src="spec/UserIntegrationSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
